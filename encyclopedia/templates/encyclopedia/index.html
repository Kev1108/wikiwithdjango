{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{headers}}</h1>

    {% if not entries %}

    <h3>No pages Found!</h3>

    {% else %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
        
        {% endfor %}
    </ul>
    {% endif%}

{% endblock %}
